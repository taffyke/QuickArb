<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(58, 145, 136, 0.2)" stroke-width="0.5"/>
      <circle cx="20" cy="20" r="1" fill="rgba(58, 145, 136, 0.15)"/>
    </pattern>
    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(58, 145, 136, 0.1)"/>
      <stop offset="100%" stop-color="rgba(58, 145, 136, 0.3)"/>
    </linearGradient>
  </defs>
  
  <!-- Base grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Market chart lines -->
  <path d="M0,70 C100,40 200,90 300,60 C400,30 500,80 600,50 C700,70 800,30 900,60 C1000,80 1100,40 1200,70" 
        stroke="url(#line-gradient)" stroke-width="1" fill="none" stroke-dasharray="3,2"/>
  <path d="M0,100 C150,140 300,80 450,120 C600,90 750,130 900,100 C1050,70 1200,120 1350,90" 
        stroke="url(#line-gradient)" stroke-width="1" fill="none" stroke-dasharray="5,3" opacity="0.7"/>
  <path d="M0,160 C120,120 240,170 360,130 C480,90 600,140 720,100 C840,150 960,110 1080,140 C1200,100 1320,160 1440,120" 
        stroke="url(#line-gradient)" stroke-width="1" fill="none" stroke-dasharray="2,2" opacity="0.5"/>
  
  <!-- Price candles -->
  <g transform="translate(100, 200)" opacity="0.6">
    <!-- Candlesticks -->
    <rect x="0" y="10" width="4" height="20" fill="rgba(46, 213, 115, 0.3)"/>
    <rect x="30" y="20" width="4" height="15" fill="rgba(255, 71, 87, 0.3)"/>
    <rect x="60" y="5" width="4" height="25" fill="rgba(46, 213, 115, 0.3)"/>
    <rect x="90" y="15" width="4" height="20" fill="rgba(255, 71, 87, 0.3)"/>
    <rect x="120" y="10" width="4" height="30" fill="rgba(46, 213, 115, 0.3)"/>
    <rect x="150" y="25" width="4" height="15" fill="rgba(46, 213, 115, 0.3)"/>
    <rect x="180" y="20" width="4" height="10" fill="rgba(255, 71, 87, 0.3)"/>
    <rect x="210" y="5" width="4" height="20" fill="rgba(46, 213, 115, 0.3)"/>
    <rect x="240" y="15" width="4" height="25" fill="rgba(255, 71, 87, 0.3)"/>
    <rect x="270" y="10" width="4" height="15" fill="rgba(46, 213, 115, 0.3)"/>
    <rect x="300" y="25" width="4" height="20" fill="rgba(46, 213, 115, 0.3)"/>
    <rect x="330" y="15" width="4" height="15" fill="rgba(255, 71, 87, 0.3)"/>
    <rect x="360" y="5" width="4" height="30" fill="rgba(46, 213, 115, 0.3)"/>
  </g>
  
  <!-- Node connections -->
  <g opacity="0.3">
    <line x1="5%" y1="20%" x2="30%" y2="40%" stroke="rgba(58, 145, 136, 0.3)" stroke-width="0.5" stroke-dasharray="3,3"/>
    <line x1="25%" y1="10%" x2="60%" y2="30%" stroke="rgba(58, 145, 136, 0.3)" stroke-width="0.5" stroke-dasharray="3,3"/>
    <line x1="40%" y1="50%" x2="70%" y2="20%" stroke="rgba(58, 145, 136, 0.3)" stroke-width="0.5" stroke-dasharray="3,3"/>
    <line x1="65%" y1="45%" x2="90%" y2="15%" stroke="rgba(58, 145, 136, 0.3)" stroke-width="0.5" stroke-dasharray="3,3"/>
    <line x1="10%" y1="80%" x2="35%" y2="60%" stroke="rgba(58, 145, 136, 0.3)" stroke-width="0.5" stroke-dasharray="3,3"/>
    <line x1="50%" y1="75%" x2="85%" y2="85%" stroke="rgba(58, 145, 136, 0.3)" stroke-width="0.5" stroke-dasharray="3,3"/>
  </g>
  
  <!-- Data points -->
  <circle cx="5%" cy="20%" r="2" fill="rgba(58, 145, 136, 0.4)"/>
  <circle cx="30%" cy="40%" r="2" fill="rgba(58, 145, 136, 0.4)"/>
  <circle cx="25%" cy="10%" r="2" fill="rgba(58, 145, 136, 0.4)"/>
  <circle cx="60%" cy="30%" r="2" fill="rgba(58, 145, 136, 0.4)"/>
  <circle cx="40%" cy="50%" r="2" fill="rgba(58, 145, 136, 0.4)"/>
  <circle cx="70%" cy="20%" r="2" fill="rgba(58, 145, 136, 0.4)"/>
  <circle cx="65%" cy="45%" r="2" fill="rgba(58, 145, 136, 0.4)"/>
  <circle cx="90%" cy="15%" r="2" fill="rgba(58, 145, 136, 0.4)"/>
  <circle cx="10%" cy="80%" r="2" fill="rgba(58, 145, 136, 0.4)"/>
  <circle cx="35%" cy="60%" r="2" fill="rgba(58, 145, 136, 0.4)"/>
  <circle cx="50%" cy="75%" r="2" fill="rgba(58, 145, 136, 0.4)"/>
  <circle cx="85%" cy="85%" r="2" fill="rgba(58, 145, 136, 0.4)"/>
</svg> 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickArb - Cryptocurrency Arbitrage</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #1a1a2e;
        color: #e6e6e6;
      }
      
      .app {
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .app-header {
        padding: 2rem;
        border-radius: 8px;
        background-color: #16213e;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 90%;
      }
      
      h1 {
        color: #00a8cc;
        margin-bottom: 1rem;
      }
      
      .btn {
        background-color: #00a8cc;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        transition: background-color 0.3s;
      }
      
      .btn:hover {
        background-color: #0091b3;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="app-header">
        <h1>QuickArb - Cryptocurrency Arbitrage</h1>
        <p>Welcome to the QuickArb application</p>
        <p>Find profitable cryptocurrency arbitrage opportunities across multiple exchanges</p>
        <button class="btn" onclick="alert('Feature coming soon!')">Explore Opportunities</button>
      </div>
    </div>
    <script>
      // Simple JavaScript
      document.addEventListener('DOMContentLoaded', function() {
        console.log('QuickArb application loaded');
      });
    </script>
  </body>
</html>
